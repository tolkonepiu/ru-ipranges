name: Update subnets

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC

jobs:
  update-subnets:
    runs-on: ubuntu-latest

    steps:
      - name: â¤µï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”„ Update ASNs
        env:
          BASE_DIR: ${{ github.workspace }}
        run: |
          bash .github/scripts/fetch_asns.sh

      - name: ğŸ”„ Update subnets
        env:
          BASE_DIR: ${{ github.workspace }}
        run: |
          bash .github/scripts/fetch_subnets.sh
          bash .github/scripts/aggregate_subnets.sh

      - name: ğŸ§© Merge subnets
        env:
          BASE_DIR: ${{ github.workspace }}
        run: |
          bash .github/scripts/merge_subnets.sh

      - name: ğŸ“¤ Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "Update IPv4 and IPv6 subnets"
          default_author: github_actions
